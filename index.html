<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="custom.js"></script>
</head>
<body>

<div class="home-page">
    <div class="container mt-3">
        <div class="search-box mb-3">

            <!--Arama Başlangıç-->

            <div class="col-24">
                <div class="input-group">
                    <input class="form-control search-input" placeholder="Search" type="text">
                    <div class="input-group-append search-input">
                        <button class="btn btn-outline-secondary btn-block search-btn" type="button" disabled>
                            <i aria-hidden="true" class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!--Arama Bitiş-->

            <!--Arama Geçmişi Başlangıç-->

            <div class="col-24">
                <nav class="navbar navbar-light bg-light">
                    <div class="searchHistoryJS search-history-list">

                    </div>
                </nav>
            </div>

            <!--Arama Geçmişi Bitiş-->
        </div>

        <!--Arama Sonuçları Başlangıç-->

        <div class="search-result border d-none">
            <h3 class="fieldset">Arama Sonuçları</h3>
            <div class="row cart-list">

            </div>
        </div>

        <!--Arama Sonuçları Bitiş-->

        <!--Favoriler Başlangıç-->

        <div class="favorites-list border mt-5 d-none">
            <h3 class="fieldset">Favoriler</h3>
            <div class="row favorites-cart-list">

            </div>
        </div>

        <!--Favoriler Bitiş-->
    </div>
</div>

</body>
</html>
